<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50; /* Warna latar belakang yang lebih gelap */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #34495E; /* Warna form yang lebih gelap */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #2ECC71; /* Warna border yang lebih hijau */
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            color: #2ECC71; /* Warna teks yang lebih hijau */
        }

        input[type="submit"] {
            background-color: #27AE60; /* Warna tombol yang lebih hijau */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Pilih file CSV
        </label>
        <input type="file" name="file" id="file" accept=".csv">
        <input type="submit" value="Predict">
    </form>
</body>
</html>
